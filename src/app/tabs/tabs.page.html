<ion-tabs (ionTabsDidChange)="tabChange($event)">
  <ion-tab-bar mode="ios" slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon aria-hidden="true" name="grid"></ion-icon>
      <ion-label>Cartons</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon aria-hidden="true" name="bowling-ball"></ion-icon>
      <ion-label>Tirage</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon aria-hidden="true" name="options"></ion-icon>
      <ion-label>Options</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
