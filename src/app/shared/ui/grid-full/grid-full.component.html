<div class="title">
  <p>Carton NÂ°{{ grid.numero }}</p>
  <ion-chip (click)="editGrid(grid)">Modifier</ion-chip>
</div>
<div class="grid-container">
  <div class="grid">
    <div *ngFor="let row of [0, 1, 2]; let indexRow = index" class="row">
      <div
        *ngFor="let col of [0, 1, 2, 3, 4, 5, 6, 7, 8]; let indexCol = index"
        class="square"
      >
        <div class="value" [class.empty]="element(indexRow, indexCol) === 0">
          {{
            element(indexRow, indexCol) === 0 ? "" : element(indexRow, indexCol)
          }}
        </div>
      </div>
    </div>
  </div>
</div>
