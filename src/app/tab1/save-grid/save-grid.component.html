<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Annuler</ion-button>
    </ion-buttons>
    <ion-title>{{ grid ? "Modifier carton" : "Nouveau Carton" }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-input
      size="large"
      labelPlacement="stacked"
      label="Numéro du carton"
      [(ngModel)]="numero"
      placeholder="Numéro"
    ></ion-input>
  </ion-item>
  <ion-list>
    <ion-list-header>
      <ion-label>Quine 1</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-input
        #field1
        [(ngModel)]="field1Value"
        class="quine-number"
        type="number"
        inputmode="numeric"
        placeholder="_"
        (keyup)="setFocus(field1, field2)"
      ></ion-input>
      <ion-input
        #field2
        [(ngModel)]="field2Value"
        class="quine-number"
        type="number"
        inputmode="numeric"
        placeholder="_"
        (keyup)="setFocus(field2, field3)"

        #field3
