@for(c of categories$|async; track $index){
<ion-item>
  <app-category-color [categoryId]="c.id" />
  <ion-label>
    {{ c.name | titlecase }}
  </ion-label>

  <ion-icon (click)="openSaveCategoryEvent.emit(c)" name="create"></ion-icon>
  @if(c.isDeletable){
  <ion-icon (click)="deleteCategory(c.id)" name="trash"></ion-icon>
  }
</ion-item>
}
